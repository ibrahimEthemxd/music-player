<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Müzik Çalar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img src="" id="bg-img" />
    </div>
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" />
      </div>
      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">3:00</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="bi bi-skip-backward-fill" id="prev" title="Geri"></i>
        <i class="bi bi-play-fill" id="play" title="Oynat"></i>
        <i class="bi bi-skip-forward-fill" id="next" title="İleri"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
